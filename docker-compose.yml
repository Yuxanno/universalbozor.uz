version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: universal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - universal-network

  # Node.js Application
  app:
    build: .
    container_name: universal-app
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/universal_uz?authSource=admin
    ports:
      - "5050:5050"
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/temp:/app/server/temp
    networks:
      - universal-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: universal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
      - ./server/uploads:/usr/share/nginx/html/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - universal-network

volumes:
  mongodb_data:
    driver: local

networks:
  universal-network:
    driver: bridge
